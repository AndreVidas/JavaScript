<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Compound Interest Calculator</h1>

    <p>Type in the values and press <strong>Calculate</strong>.</p>

    <label for="initial-amount">Initial amount: </label>
    <input type="range" id="initial-amount" value="1000" min="0" max="1000000">
    <span id="initial-amount-display">1000</span>

    <label for="currency">Choose currency</label>
    <select id="currency">
        <option value="EUR">EUR</option> 
        <option value="USD">USD</option> 
        <option value="DKK">DKK</option> 
    </select>

    <label for="rate">Interest rate (% per. year):</label>
    <input type="number" id="rate" value="7" step="0.1">

    <label for="years">Number of years:</label>
    <input type="number" id="years" value="10" min="1" step="1">

    <button id="calculate">Calculate</button>
    <div class="result" id="result">
    </div>

    <script src="script.js"></script>
</body>
</html>
